<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Resume Keyword Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .highlight-found { color: #10b981; font-weight: bold; }
        .highlight-missing { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
    <div class="max-w-4xl mx-auto py-12 px-4">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold text-blue-600 mb-2">ML Resume Optimizer</h1>
            <p class="text-gray-600">Analyze your resume against ML & SDE industry keywords for better ATS ranking.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div>
                <label class="block text-sm font-semibold mb-2">Paste Your Resume Content</label>
                <textarea id="resume" class="w-full h-64 p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Experience, skills, projects..."></textarea>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-2">Target Job Description (Optional)</label>
                <textarea id="jd" class="w-full h-64 p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Paste the JD to check for specific matches..."></textarea>
            </div>
        </div>

        <div class="text-center mb-10">
            <button onclick="analyze()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition duration-300">
                Analyze Resume
            </button>
        </div>

        <div id="results" class="hidden space-y-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <h2 class="text-xl font-bold mb-4">Keyword Analysis</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <h3 class="font-semibold text-green-600 mb-2">Found Skills</h3>
                        <div id="found-list" class="flex flex-wrap gap-2"></div>
                    </div>
                    <div>
                        <h3 class="font-semibold text-red-500 mb-2">Missing Key Skills</h3>
                        <div id="missing-list" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <h2 class="text-xl font-bold mb-4">ATS Suggestions</h2>
                <ul id="suggestions" class="list-disc list-inside space-y-2 text-gray-700"></ul>
            </div>
        </div>
    </div>

    <script>
        const ML_KEYWORDS = [
            "Python", "Scikit-learn", "Pandas", "NumPy", "TensorFlow", "PyTorch", "Regression", "Random Forest",
            "Clustering", "Deep Learning", "SQL", "Git", "AWS", "GCP", "Docker", "S3", "Lambda", "Deployment",
            "Statistics", "FastAPI", "Flask", "Binary Search", "DFS", "BFS", "Dynamic Programming", "Big-O",
            "Jupyter", "Matplotlib", "Seaborn", "XGBoost", "Feature Engineering"
        ];

        function analyze() {
            const resumeText = document.getElementById('resume').value.toLowerCase();
            const jdText = document.getElementById('jd').value.toLowerCase();
            const foundList = document.getElementById('found-list');
            const missingList = document.getElementById('missing-list');
            const suggestions = document.getElementById('suggestions');
            const results = document.getElementById('results');

            foundList.innerHTML = '';
            missingList.innerHTML = '';
            suggestions.innerHTML = '';

            const found = [];
            const missing = [];

            ML_KEYWORDS.forEach(kw => {
                if (resumeText.includes(kw.toLowerCase())) {
                    found.push(kw);
                } else {
                    missing.push(kw);
                }
            });

            found.forEach(kw => {
                const span = document.createElement('span');
                span.className = 'px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-medium';
                span.textContent = kw;
                foundList.appendChild(span);
            });

            missing.forEach(kw => {
                const span = document.createElement('span');
                span.className = 'px-3 py-1 bg-red-100 text-red-700 rounded-full text-sm font-medium';
                span.textContent = kw;
                missingList.appendChild(span);
            });

            // Specific suggestions
            if (missing.includes('AWS') || missing.includes('GCP')) {
                addSuggestion("Add Cloud exposure (AWS/GCP) to match modern MLE/SDE roles.");
            }
            if (missing.includes('Random Forest') || missing.includes('Regression')) {
                addSuggestion("Explicitly mention ML techniques like Random Forest or Linear Regression.");
            }
            if (missing.includes('Docker') || missing.includes('Deployment')) {
                addSuggestion("Mention model deployment or containerization to show end-to-end project ownership.");
            }
            if (jdText) {
                const jdKeywords = ML_KEYWORDS.filter(kw => jdText.includes(kw.toLowerCase()) && !resumeText.includes(kw.toLowerCase()));
                if (jdKeywords.length > 0) {
                    addSuggestion(`Critical: The JD mentions ${jdKeywords.join(', ')} which are missing from your resume.`);
                }
            }

            if (suggestions.children.length === 0) {
                addSuggestion("Resume looks strong! Ensure your projects quantify results (e.g., 'improved accuracy by 15%').");
            }

            results.classList.remove('hidden');
        }

        function addSuggestion(text) {
            const li = document.createElement('li');
            li.textContent = text;
            document.getElementById('suggestions').appendChild(li);
        }
    </script>
</body>
</html>
